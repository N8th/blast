<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabbed From Curator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .gallery-container {
            width: 100%;
            height: calc(100vh - 150px);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 1fr;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .gallery-item {
            background-color: #1e1e1e;
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            max-height: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            object-fit: contain;
        }

        .gallery-item p {
            margin: 5px 0;
            font-size: 0.9em;
            word-wrap: break-word;
        }

        .pagination {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #121212;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
        }

        .pagination button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            flex: 1;
        }

        .pagination button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .order-select, .items-select {
            margin: 20px;
            text-align: center;
        }

        .order-select select, .items-select select {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        @media only screen and (max-width: 900px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
            .gallery-item p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <h1>Grabbed From Curator</h1>

    <div class="order-select">
        <label for="order">Order By:</label>
        <select id="order" onchange="loadGallery()">
            <option value="random">Random Order</option>
            <option value="Photo Id">Photo Id</option>
            <option value="Taken At">Taken At</option>
            <option value="Event Code">Event Code</option>
        </select>
    </div>

    <div class="items-select">
        <label for="itemsPerPage">Items to Display:</label>
        <select id="itemsPerPage" onchange="updateItemsPerPage()">
            <option value="3">3</option>
            <option value="6" selected>6</option>
            <option value="9">9</option>
        </select>
    </div>

    <div class="gallery-container" id="gallery"></div>

    <div class="pagination">
        <button id="prevBtn" onclick="prevPage()">Previous</button>
        <button id="nextBtn" onclick="nextPage()">Next</button>
    </div>

    <script>
        let jsonData = [];
        let currentPage = 1;
        let itemsPerPage = 6;

        async function loadJSON() {
            const response = await fetch('./master.json');
            jsonData = await response.json();
            loadGallery();
        }

        function updateItemsPerPage() {
            itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);
            currentPage = 1;
            loadGallery();
        }

        function loadGallery() {
            const order = document.getElementById('order').value;
            let filteredData = jsonData.filter(item => item.Email || item.Phone);

            if (order === 'random') {
                filteredData = filteredData.sort(() => 0.5 - Math.random());
            } else {
                filteredData = filteredData.sort((a, b) => (a[order] > b[order]) ? 1 : -1);
            }

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = filteredData.slice(start, end);

            pageItems.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';

                let mediaElement;
                if (item['Image Link'].endsWith('.mp4')) {
                    mediaElement = `<video src="${item['Image Link']}" autoplay loop muted controls></video>`;
                } else {
                    mediaElement = `<img src="${item['Image Link']}" alt="Image">`;
                }

                galleryItem.innerHTML = `
                    ${mediaElement}
                    <p><strong>Event Code:</strong> ${item['Event Code']}</p>
                    <p><strong>Photo Id:</strong> ${item['Photo Id']}</p>
                    <p><strong>Taken At:</strong> ${item['Taken At']}</p>
                    <p><strong>Email:</strong> ${item['Email'] ? item['Email'] : 'N/A'}</p>
                    <p><strong>Phone:</strong> ${item['Phone'] ? item['Phone'] : 'N/A'}</p>
                    <p><strong>Microsite Link:</strong> <a href="${item['Microsite Link']}" target="_blank" style="color:#1e90ff;">${item['Microsite Link']}</a></p>
                `;

                gallery.appendChild(galleryItem);
            });

            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = end >= filteredData.length;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                loadGallery();
            }
        }

        function nextPage() {
            if (currentPage * itemsPerPage < jsonData.length) {
                currentPage++;
                loadGallery();
            }
        }

        window.onload = loadJSON;
    </script>
</body>
</html>
